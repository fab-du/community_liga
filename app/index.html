    <md-toolbar layout="row" layout-align="center end" class="md-thin">
            <md-button class="md-fab md-fab-top-right" ui-sref="crud">

    </md-toolbar>


<div ng-cloak="" ng-controller="menuController" class="tabsdemoDynamicHeight">

    <md-content>
        <md-tabs  md-dynamic-height="" md-border-bottom="" >
            <md-content class="md-padding mg-warn">
            <md-tab label="Liga" md-on-select="onTabSelected()" class="md-primary">
                <div ui-view="liga"></div>
            </md-tab>

            <md-tab label="Clubs" md-on-select="onTabSelected()">

            </md-tab>

            <md-tab label="News" md-on-select="onTabSelected()">
                <div ui-view="news"></div>
            </md-tab>

            </md-content>
        </md-tabs>
    </md-content>

</div>
