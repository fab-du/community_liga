<div class="container" ng-controller="TeamCtrl">
    <h3>Clubs</h3>

    <div class="row">

        <div class="col-md-5 container-fluid">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>flag</th>
                        <th>Trainer</th>
                    </tr>
                </thead>
                <tbody >
                    <tr class="sibling" ng-repeat="( key, club ) in clubs">
                        <td>{{ club._id }}</td>
                        <td>
                        <a href ui-sref="clubs.id({ id: key })">
                            {{ club.name }}
                        </a>
                        </td>
                        <td> <img src="/flags/{{club.flag}}" alt=""/> </td>
                        <td>{{ club.daten.trainer[0] }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div  class="col-md-7 well container-fluid" ui-view>
            
        </div>

    </div>

</div>
