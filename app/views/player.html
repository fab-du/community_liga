<div flex="70" flex-sm="100" flex-xs="100" layout="column">
<md-card>
  <md-card-header>
    <md-card-avatar class="md-media-sm">
      <img class="md-user-avatar md-media-sm" src="images/no_image.jpg">
    </md-card-avatar>
    <md-card-header-text>
    <span class="md-title">Player : </span>
      <span class="md-subhead"> {{ player.person.vorname[0]}}, {{ player.person.name[0]}} </span>
    </md-card-header-text>
  </md-card-header>

  <md-card-content>
    <p>
        Nationalitaet:
        <strong>{{player.person.nationalitaet}} </strong>
    </p>
    <md-divider></md-divider>

    <p>
        Geboren:
        <strong>{{ player.person.geboren_am | date }}</strong>
    </p>
    <md-divider></md-divider>
  </md-card-content>

  <md-card-actions layout="row" layout-align="start center">
    <md-button>Statictics</md-button>
    <md-button>Weitere</md-button>
    <md-card-icon-actions>
      <md-button class="md-icon-button" aria-label="icon">
        <md-icon md-svg-icon="icon"></md-icon>
      </md-button>
    </md-card-icon-actions>
  </md-card-actions>

</md-card>

</div>
