<div class="container-fluid" ui-view>
    <table class="table table-striped">
        <thead>
            <tr>
                <th> </th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="(key, value) in players" >
                <td> <a ui-sref="clubs.id.players.player( { player : key } )">{{ value.person.name[0] }},  {{ value.person.vorname[0] }}</a> </td>
            </tr>
        </tbody>
    </table>

</div>
